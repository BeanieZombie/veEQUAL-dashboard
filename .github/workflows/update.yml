name: Update veEQUAL Data & Deploy API

on:
  schedule:
    # Run daily at 00:33 UTC
    - cron: 33 0 * * *
  push:
    branches:
      - main
      - fix/**
      - feature/**
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest # Use latest bun version

    - name: Install Build Tools
      run: |
        echo "=== Installing Build Tools ==="
        sudo apt-get update
        # Ensure build-essential, python3, make, g++, and cmake are installed
        sudo apt-get install -y build-essential python3 make g++ cmake
        echo "âœ… Build tools installed successfully"

    - name: Configure Bun Cache
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache # Cache Bun's global installation cache
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }} # Use specific bun.lockb at root
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Validate Bun Installation
      run: |
        echo "=== Validating Bun Installation ==="
        bun --version || { echo "âŒ Bun installation failed"; exit 1; }
        echo "âœ… Bun installation validated successfully"

    - name: Install project dependencies
      run: |
        echo "=== Installing Project Dependencies ==="
        bun install # Install all dependencies, utilizing cache
        echo "âœ… Dependencies installation completed"

    - name: Verify DuckDB Installation
      run: |
        echo "=== DuckDB Verification ==="
        echo "Verifying DuckDB native bindings..."
        if [ ! -f "node_modules/duckdb/lib/binding/duckdb.node" ]; then
          echo "âŒ ERROR: DuckDB native bindings not found (duckdb.node missing)"
          ls -l node_modules/duckdb/lib/binding/ || echo "Directory node_modules/duckdb/lib/binding/ does not exist."
          exit 1
        fi
        echo "âœ… DuckDB native bindings found"

        echo "Testing DuckDB module import..."
        bun -e "import('duckdb').then(() => console.log('âœ… DuckDB module loaded successfully')).catch(err => { console.error('âŒ DuckDB import failed:', err); process.exit(1); })"
        echo "âœ… DuckDB verification completed"

    - name: Create data directory
      run: |
        echo "=== Creating Data Directory ==="
        mkdir -p data
        echo "âœ… Data directory created"

    - name: Run data pipeline with retry logic
      run: |
        # Retry mechanism to handle potential Bun runtime crashes
        for i in {1..5}; do
          echo "Data pipeline attempt $i/5..."
          timeout 20m bun run update && break || {
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          }
        done
        if [ $? -ne 0 ]; then
          echo "Error: Data pipeline failed after 5 attempts"
          exit 1
        fi
        # Verify the output files exist immediately after pipeline execution
        if [ ! -f "data/veEqual.duckdb" ]; then
          echo "Error: Database file not created during pipeline"
          exit 1
        fi
        if [ ! -f "veEQUAL.md" ]; then
          echo "Error: Markdown report not created during pipeline"
          exit 1
        fi
        echo "Data pipeline completed successfully"
      timeout-minutes: 25
      env:
        NODE_ENV: production
        # Ensure the system uses reliable defaults
        SONIC_RPC: https://sonic-rpc.publicnode.com

    - name: Verify data integrity
      run: |
        # Check if essential data files were created
        if [ ! -f "data/veEqual.duckdb" ]; then
          echo "Error: Database file not created"
          exit 1
        fi
        if [ ! -f "veEQUAL.md" ]; then
          echo "Error: Markdown report not created"
          exit 1
        fi
        echo "Data integrity check passed"

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit updated data
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "ðŸ“Š Daily data update - $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
